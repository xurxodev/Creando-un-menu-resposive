<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Menu responsive</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.10.2.js"></script>
    <script>

         $(document).ready(function () {
             menu = $('nav ul');

             $('#menuMobile').on('click', function (e) {
                 e.preventDefault();
                 menu.slideToggle();
             });

             $(window).resize(function () {
                 var w = $(window).width();
                 if (w > 480 && menu.is(':hidden')) {
                     menu.removeAttr('style');
                 }
             });
         });
    </script>
</head>
<body>
    <!--Header-->
    <header id="header">

        <!--Cabecera menu mobile-->
        <a href="#" id="menuMobile">
            <span>Menu</span>
            <img id="icon-mobile" src="images/nav-icon.png"/>
        </a>

        <!-- menu de navegacion -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Porfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Contact</a></li>
                <li id="searchLi"><input  type="search" results="0" placeholder="Busqueda ..."/></li>
            </ul>
        </nav>
        

    </header>
</body>
</html>
